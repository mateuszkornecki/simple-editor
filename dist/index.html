<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple editor</title>
    <meta name="description" content="Description" />
    <!-- Title -->
    <meta property="og:title" content="Simple editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple editor resistant for refreshing that keeps your notes in local storage." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://mateuszkornecki.github.io/simple-editor/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="..." />
    <link rel=" manifest " href=" manifest.json " />
    <meta name=" apple-mobile-web-app-capable " content=" yes " />
    <link rel=" apple-touch-icon " sizes=" 180x180 " href="assets/img/apple-touch-icon.png" />

    <link rel=" icon " type=" image/png " href="assets/img/favicon-16x16.png" />
    <link rel=" stylesheet " href=" css/main.css " />
</head>

<body>
    <!--TODO: ADD FORM FEATURES-->
    <!-- ! IT SHOULD BE BETTER WITH SUBGRID-->
    <div class=" header__background "></div>
    <header class=" header ">
        <div class=" header__wrapper ">
            <h1 class=" header__heading ">Simple editor</h1>
            <span class=" header__description ">
                Prosty edytor tekstowy, przechowujący wpisaną treść w local storage,
                całkowicie odporny na odświeżanie. <br>
                UI strony zainspirowane layoutem <a class=" header__link "
                    href=" https://www.conventionalcommits.org/ ">conventionalcommits.org</a>
            </span>
            <ul class=" navigation__list ">
                <li class=" navigation__item ">
                    <a href=" #editor " class=" navigation__link ">Editor</a>
                </li>
                <li class=" navigation__item ">
                    <a href=" https://github.com/mateuszkornecki/simple-editor " class=" navigation__link ">Github</a>
                </li>
            </ul>
        </div>
        <div class=" header__logo "></div>
    </header>
    <div class=" header__background "></div>
    <main class=" editor " id=" editor ">
        <div class=" editor__wrapper-1 ">
            <input class=" editor__title editor__title--js " placeholder=" Enter your title .. ">
            <textarea class=" editor__text-area editor__text-area--js " placeholder=" Just start typing.. "></textarea>
        </div>
        <div class=" editor__wrapper-2 ">
            <button class=" editor__button editor__button--save editor__save-button--js "> save </button>
            <button class=" editor__button editor__button--load editor__load-button--js "> load </button>
        </div>
    </main>
    <div class=" editor__background ">
    </div>
    <footer class=" footer ">
        <span class=" footer__description ">
            Created with ❤️ in Cracow
        </span>
        <a class=" footer__link " href=" https://github.com/mateuszkornecki ">
            <img class=" footer__logo " src=" assets/img/github.png " alt=" github logo ">
        </a>
    </footer>
    <div class=" footer__background "></div>

    <script src=" js/main.js "></script>

</body>

</html>
